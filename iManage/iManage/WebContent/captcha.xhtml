<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet name="mystyle.css" library="css" />

</h:head>

<h:body>
		<div class="ui-g" id="wrapper">
		
			<h:form styleClass="ui-sm-6 ui-md-4 ui-lg-3 ui-g-4 abs-centered" id="captcha_form" > 
				<h2>Enter Captcha</h2>
					<p:growl id="messages"></p:growl>
					<p:panelGrid columns="1" layout="grid" columnClasses="ui-g-12 " styleClass="captcha_wrapper">
						<h:graphicImage value="data:image/jpg;charset=utf-8;base64,#{loginBean.captcha64}" styleClass="ui-g-12"> </h:graphicImage>
						<p:inputText id="captcha" styleClass=" captcha_input" value="#{loginBean.captchaText}" autocomplete="off"  />
						<p:commandButton value="Submit" update="messages" action="#{loginModel.validateCaptcha()}"  widgetVar="submitButton" onclick="PF('submitButton').disable()" oncomplete="PF('submitButton').enable()" ></p:commandButton>
					</p:panelGrid>
				</h:form>
		</div>
</h:body>
</html>
