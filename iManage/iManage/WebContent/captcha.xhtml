<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet name="mystyle.css" library="css" />
	<style>
		.ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell{
		margin:0 auto;
		text-align:center;
		padding:20px 0;
		}
	</style>
</h:head>

<h:body>
		<div class="ui-g" id="wrapper">
			<p:outputPanel styleClass="ui-lg-4 ui-md-6 ui-sm-10 ui-g-12" id="wrapper_centered">
				<h:form>
					<p:growl id="messages"></p:growl>
					<h2>Enter Captcha</h2>
					<p:panelGrid columns="1" layout="grid" columnClasses="ui-g-6" style="align-items:middle;">
						<h:graphicImage value="data:image/jpg;charset=utf-8;base64,#{loginBean.captcha64}" styleClass="ui-g-12"> </h:graphicImage>
						<p:inputText id="captcha" styleClass="ui-g-12" value="#{loginBean.captchaText}" autocomplete="off"/>
						<p:commandButton value="Submit" update="messages" action="#{loginModel.validateCaptcha()}"  widgetVar="submitButton" onclick="PF('submitButton').disable()" oncomplete="PF('submitButton').enable()" ></p:commandButton>
					</p:panelGrid>
				</h:form>
			</p:outputPanel>

		</div>
</h:body>
</html>
